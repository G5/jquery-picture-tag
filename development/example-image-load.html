<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Example Image Load Event</title>
  <script type="text/javascript" charset="utf-8" src="../dependencies/jquery-1.7.2.min.js"></script>

  <script>
    $(function() {
      var tstamp = new Date().getMilliseconds();
      var src = "http://cdn01.dailycaller.com/wp-content/uploads/2012/03/Cat-1.jpg?"+tstamp;
      var img = $('img:first').clone();
      img.attr("src", src);
      img.load(function() {
        console.log('img load');
        $('body img').replaceWith(img);
      });
    });
  </script>
</head>

<body>
  <img src="images/cat.jpg" width="100%" />
</body>

</html>
