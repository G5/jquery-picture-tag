<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>jQuery Picture Tag Example</title>
  <script type="text/javascript" charset="utf-8" src="../dependencies/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="../dependencies/media_match.js"></script>
  <script type="text/javascript" charset="utf-8" src="lib/jquery.picture-tag.js"></script>
  <script type="text/javascript" charset="utf-8" src="javascripts/example.js"></script>

  <script type="text/javascript" charset="utf-8">
    $(function() {
      $('picture').pictureTag();
    });
  </script>
</head>

<body>
  <picture>
    <source media="(min-width: 980px)" srcset="images/large-1.jpg 1x">
    <source media="(min-width: 768px)" srcset="images/med-1.jpg 1x">
    <source srcset="images/small-1.jpg 1x"> 
    <img src="images/small-1.jpg" alt=""> 
  </picture>  
</body>
</html>
